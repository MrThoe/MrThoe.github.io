<body>
  <h1>My ClickBall Game</h1>
  <p>Just testing out my game</p>
<script type="text/processing">


int x, y , Vx, Vy;
int r;
void setup(){
  size(600,800);
  background(100);
  x = 100;
  y = 200;
  r = 30;
  Vx = 5;
  Vy = 3;
}

void draw(){
  background(255,0,0);
  ellipse(x,y,r,r);
  update();
}
void update(){
   x = x + Vx;
   y = y + Vy;
   if (x > width || x < 0)
   {
     Vx = -Vx;
   }
   
   if (y > height || y < 0)
   {
     Vy = - Vy; 
   }
}

</script>
<canvas id="sketch" style="border: 1px solid black;"></canvas>
</body>
</html>
